<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry | Hamsa Overseas</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div style="height: 100px;"></div>
    <section>
      <div class="container">
        <div class="text-center">
          <h1>Enquiry</h1>
          <br />
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Perferendis cupiditate optio fuga neque omnis earum cum consectetur
            aspernatur tempore rerum praesentium, est aliquid, esse sit tempora!
            Quisquam quidem consequatur culpa.
          </p>
        </div>
        <br /><br />
        <div class="form_border p-5">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name here"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="mobile">Mobile</label>
                <input
                  type="tel"
                  class="form-control"
                  id="mobile"
                  placeholder="Enter mobile number here"
                />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email address here"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="fax">Fax No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="fax"
                  placeholder="Enter Fax number here"
                />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pin">PIN Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="pin"
                  placeholder="Enter postal code here"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  placeholder="Enter Country here"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter your address here"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="product">Product Enquiry for</label>
              <input
                type="text"
                class="form-control"
                id="product"
                placeholder="For which product is this enquiry for?"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                class="form-control"
                id="message"
                placeholder="Enter your message here"
                rows="5"
                value=""
              ></textarea>
            </div>
            <br />

            <button type="submit" class="btn button">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <br /><br /><br />
    
    <div id="footer"></div>
  <script src="./static/js/main.js"></script>
  </body>
</html>
